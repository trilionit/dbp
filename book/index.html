<!DOCTYPE html>
<html>
<head>
	<title>Javascript Book Example</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container" align="center">
	<h1>Javascript Book Example</h1>
			<div id="myBook" class="book">
				<ul>
				<li><span>Title: </span><em id="title"></em></li>
				<li><span>Page 1: </span><em id="page-one"></em></li>
				<li><span>Page 2: </span><em id="page-two"></em></li>
				<li><span>Page 3: </span><em id="page-three"></em></li>
				</ul>
			</div>

			<div id="bookTwo" class="book">
				<ul>
				<li><span>Title: </span><em id="mtitle"></em></li>
				<li><span>Page 1: </span><em id="p-one"></em></li>
				<li><span>Page 2: </span><em id="p-two"></em></li>
				<li><span>Page 3: </span><em id="p-three"></em></li>
				</ul>
			</div>
</div>

<script type="text/Javascript" src="book.js"></script>
</body>
</html>

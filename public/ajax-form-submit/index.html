<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans" rel="stylesheet">  
		<link rel="stylesheet" href="styles/layout.css" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		
	</head>
<body>
<div class="container">
		<div class="form-contain">
			<h3>Form Validation</h3>
			<form id="register" action="" method="post">
				<div class="form-element">
					<input type="text" class="text-box" name="fname" placeholder="First Name">
					<span id="fname"></span>
				</div>
				<div class="form-element">
					<input type="text" class="text-box" name="lname" placeholder="Last Name">
					<span id="lname"></span>
				</div>
				<div class="full-element">
				<input type="email" class="text-box-full" name="email" placeholder="you@youremail.extension">
				<span id="email"></span>
				</div>
				<div class="full-element">
				<input type="tel" class="text-box-full" name="tel" placeholder="Tel/Mobile"> 
				<span id="tel"></span>
				</div>
				<div class="full-element">
				<input type="password" class="text-box-full" name="password" placeholder="Create Password">
				<span id="password"></span>
				</div>
				<div class="full-element">
				<input type="password" class="text-box-full" name="cpw" placeholder="Re-Type Password">
				<span id="cpw"></span>
				</div>
				<textarea placeholder="Type Some Message Here"></textarea>
				<input type="submit" class="submit" name="" value="Register">
			</form>
		</div>
</div>
<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/clock.css" type="text/css">
</head>
<body  onload="digitalClock()">
<div class="clock">
		<div class="time" id="hour"></div>
		<div class="colon">:</div>
		<div class="time" id="mins"></div>
		<div class="colon">:</div>
		<div class="time" id="secs"></div>
		<div class="colon">:</div>
		<div class="ms" id="milli"></div>
		<div class="time" id="ampm"></div>

</div>
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
